<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link href="https://fonts.cdnfonts.com/css/seven-segment" rel="stylesheet">
    <style>
        @import url('https://fonts.cdnfonts.com/css/seven-segment');
    </style>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!-- main -->
    <main>
        <!-- calculator -->
        <div class="calculator">
            <!-- header -->
            <header>
                <img src="./img/logo-calcolatrice.png" alt="Boosio-logo">
            </header>
            <!--/ header -->
            
            <!-- number-conteiner -->
            <section class="operetion-conteiner">
                <span id="result-display">0</span>
            </section>
            <!-- /number-conteiner -->

            <!-- symbol-conteiner -->
            <section class="symbol-conteiner">

                <!-- numbers-box -->
                <div class="numbers">
                    <button class="item number">7</button>
                    <button class="item number">8</button>
                    <button class="item number">9</button>
                    <button class="item number">4</button>
                    <button class="item number">5</button>
                    <button class="item number">6</button>
                    <button class="item number">1</button>
                    <button class="item number">2</button>
                    <button class="item number">3</button>
                    <button class="item2 number">0</button>
                    <button class="item equal">=</button>

                </div>
                <!-- numbers-box -->

                <!-- operetors-box -->
                <div class="operators">
                    <button class="canc">c</button>
                    <button class="op-item">+</button>
                    <button class="op-item">-</button>
                    <button class="op-item">x</button>
                    <button class="op-item">/</button>

                </div>
                <!-- operetors-box -->

            </section>
            <!-- /symbol-conteiner -->

        </div>
        <!-- /calculator -->

    </main>
    <!-- /main -->


    <!-- script -->
    <script src="./js/functions.js"></script>
    <script src="./js/script.js"></script>
    <!-- /script -->
</body>
</html>
